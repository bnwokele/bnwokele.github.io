<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        let myName = 'Benjamin Nwokeleme';
        let subName = myName.split(" ");

        let totalNum = subName[0].length + subName[1].length;

        let firstName = "Benjamin";
        let lastName = "Nwokeleme";
        let firstNameLength = firstName.length;
        let lastNameLength = lastName.length;
        let fullNameLength = firstNameLength + lastNameLength;
        let thirdChar = firstName[2];
        let lastThreeChar = lastName.slice(-3);

        const pageHeader = document.querySelector(".header");
        pageHeader.innerHTML = 'Benjamin Nwokeleme\'s ' + totalNum + ' Lab 4';

        let paragraph = document.querySelector(".content");
        paragraph.innerHTML =
          '<p class="first-para"> My name has ' +
          fullNameLength +
          ' characters. </p><p class="second-para"> The third character is ' +
          thirdChar.toUpperCase() +
          '.</p> <br> The last three characters of my last name are ' + lastThreeChar + '. ';
          
      }
    </script>
  </body>
</html>
